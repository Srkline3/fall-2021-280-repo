<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Favorite Things</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Favorite Things</a>
  </nav>
  <div id="mainPage" class="container page-container">
    <hr>
    <div class="row">
      <h1>Favorite Number:</h1>
    </div>
    <div class="row justify-content-center">
      <h1 id="counter">0</h1>
    </div>
    <div id="numberButtons" class="row justify-content-center"> 
      <div class="col-4 col-md-2">
        <button type="button" id="minusButton" class="btn btn-outline-primary btn-block">-1</button>
      </div>
      <div class="col-4 col-md-2">
        <button type="button" id="resetButton" class="btn btn-outline-primary btn-block">Reset</button>
      </div>
      <div class="col-4 col-md-2">
        <button type="button" id="plusButton" class="btn btn-outline-primary btn-block">+1</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <h1>Favorite Color:</h1>
    </div>
    <div id="favoriteColorContainer" class="mx-auto"> 
      <div id="favoriteColorBox">#800000</div>
    </div>
    <div id="colorButtons" class="row no-gutters justify-content-center">
      <div class="col-3 col-md-2">
        <button id="blue" data-color="blue" class="btn btn-outline-primary btn-block">Blue</button>
      </div>
      <div class="col-3 col-md-2">
        <button id="green" data-color="green" class="btn btn-outline-primary btn-block">Green</button>
      </div>
      <div class="col-3 col-md-2">
        <button id="red" data-color="red" class="btn btn-outline-primary btn-block">Red</button>
      </div>
      <div class="col-3 col-md-2">
        <button id="purple" data-color="purple" class="btn btn-outline-primary btn-block">Purple</button>
      </div>
    </div>
    <hr>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
